<!DOCTYPE html>
<html>
<head>
	<style>
		p.custom{
			width: 250px;
			border-width: 10px;
			border-style: dotted;
			border-color: #0000ff;
		}
	</style>
</head>
<body>
	<p class="custom">You can set the height and width of an element using the height and width properties.
	The width attribute specifies the width of an image, in pixels
	The height attribute specifies the height of the element, in pixels.</p>
</body>
</html>
