<!DOCTYPE html>
<html>
<head>
	<title>Upper</title>
</head>
<body>
	Enter Name:<input type="text" id="s" name="s" onblur="f()">
</body>
<script type="text/javascript">
		function f() {
			var s=document.getElementById('s').value;
			document.write(s.toUpperCase());
		}
	</script>
</html>
