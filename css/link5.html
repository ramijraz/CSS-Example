<!DOCTYPE html>
<html>
<head>
	<title>Unorder</title>
	<style>
		ul.b{
			list-style-type: square;
			text-align: left;
			color:red;
			text-transform: underline;
			font-family: arial;
			font-size: 25px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<ul class="b">
		<li>JAVA</li>
		<li>C++</li>
		<li>C</li>
		<li>PYTHON</li>
		<li>PHP</li>
	</ul>
</body>
</html>
